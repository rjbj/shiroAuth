<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>登录 </title>
	<link th:href="@{css/login.css}" rel="stylesheet" type="text/css" media="all" />

</head>
<body>

<div class="message warning">
	<div class="inset">
		<div class="login-head">
			<h1>用户登录</h1>
			<div class="alert-close"></div> 			
		</div>
		<form id="loginform" th:action="@{/login}" action="" method="post">
			<ul>
				<li><input type="text" name="username" class="text" value="" ><a href="#" class=" icon user"></a></li>
				<li><input type="password" name="password"/> <a href="#" class="icon lock"></a></li>
			</ul>
			
			<div class="submit">
				<input type="submit" href="javascript:$('#loginform').submit();" value="登录" >
				<h4><a href="#">忘记密码?</a></h4>
				<div class="clear"> <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
				<span th:text="${msg}"></span> </div>
			</div>
		</form>
	</div>					
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.10.2.js}"></script>
<script type="text/javascript">
    $(document).ready(function(c) {
        $('.alert-close').on('click', function(c){
            $('.message').fadeOut('slow', function(c){
                $('.message').remove();
            });
        });
    });
</script>

</body>
</html>
